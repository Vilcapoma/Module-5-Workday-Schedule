<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" /><!--had to put the new order of folders-->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Calendar starts here-->
    <div class="container-fluid px-5">

      <div class="row time-block" id="9AM">
        <div id="9" class="col-1 border time-block">9AM</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-briefcase"></i></button>
      </div>

      <div class="row time-block" id="10AM">
        <div id="10" class="col-1 border time-block">10AM</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-briefcase"></i></button>
      </div>

      <div class="row time-block" id="11AM">
        <div id="11" class="col-1 border time-block">11AM</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-briefcase"></i></button>
      </div>

      <div class="row time-block" id="12PM">
        <div id="12" class="col-1 border time-block">12PM</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-briefcase"></i></button>
      </div>

      <div class="row time-block" id="13PM">
        <div id="1" class="col-1 border time-block">1PM</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-briefcase"></i></button>
      </div>

      <div class="row time-block" id="14PM">
        <div id="2" class="col-1 border time-block">2PM</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-briefcase"></i></button>
      </div>

      <div class="row time-block" id="15PM">
        <div id="3" class="col-1 border time-block">3PM</div>
        <textarea class="col-10 description past"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-briefcase"></i></button>
      </div>

      <div class="row time-block" id="16PM">
        <div id="4" class="col-1 border time-block">4PM</div>
        <textarea class="col-10 description present"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-skull"></i></button>
      </div>

      <div class="row time-block" id="17PM">
        <div id="5" class="col-1 border time-block">5PM</div>
        <textarea class="col-10 description future"></textarea>
        <button class="col-1 saveBtn"><i class= "fas fa-running"></i></button>
      </div>

    <div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script><!--had to put the new order of folders-->
    </div>

  </body>
</html>
